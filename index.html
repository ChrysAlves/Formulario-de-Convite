<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Inconsolata:wght@200..900&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles/index.css">
  <title>Formulário de convite</title>
</head>

<body>
  <div id="app">

    <aside>
      <div class="aside-container">
        <header class="festival">
          <img src="/assets/icons/Logo.svg" alt="">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>
        <form action="" method="post" enctype="multipart/form-data">
          <fieldset class="event-info">
            <div class="flex">
              <img class="legend-image" src="/assets/icons/calendar.svg" alt="">
              <legend>Sobre o evento</legend>
            </div>

            <div class="input-wrapper">
              <label for="event">Titulo</label>
              <input id="event" type="text" name="event" placeholder="Nome do evento">
            </div>

            <div class="input-wrapper flex1">
              <div class="input-wrapper flex-2">
                <label for="inicial-date">Início</label>
                <input type="date" id="inicial-date" name="inicial-date">
              </div>

              <div class="input-wrapper flex-2">
                <label for="final-date">Fim</label>
                <input type="date" id="final-date" name="final-date">
              </div>
            </div>

            <div class="flex1">
              <div class="flex-2">
                <label for="">Tipo</label>

                <div class="tipo-input">
                  <input type="radio" name="tipo" id="presencial" class="radio-input">
                  <label for="presencial" class="opcao">
                    <i class="icone-presencial"></i>
                    <span>Presencial</span>
                  </label>


                  <input type="radio" name="tipo" id="online" class="radio-input">
                  <label for="online" class="opcao">
                    <i class="icone-online"></i>
                    <span>Online</span>
                  </label>
                </div>

              </div>
              <div class="input-wrapper flex-2">
                <label for="state">Estado</label>
                <input type="text" id="stade" name="stade" value="SP">
              </div>
            </div>


            <div class="textara-wrapper">
              <label for="medical-info">Descrição</label>
              <textarea name="medical-info" id="medical-info" cols="30" rows="5"
                placeholder="A criança possui alguma condição médica?"></textarea>
            </div>


          </fieldset>

          <fieldset class="customization">

            <div class="flex">
              <img class="legend-image" src="/assets/icons/paintbrush-vertical.svg" alt="">
              <legend>Personalização</legend>
            </div>

            <div class="colors">
              <label for="colors">Cor principal</label>
              <div class="colors-wrapper flex">
                <div><input type="radio" id="colors1" name="colors"></div>
                <div><input type="radio" id="colors2" name="colors"></div>
                <div><input type="radio" id="colors3" name="colors"></div>
                <div><input type="radio" id="colors4" name="colors"></div>
                <div><input type="radio" id="colors5" name="colors"></div>
                <div><input type="radio" id="colors6" name="colors"></div>
                <div><input type="radio" id="colors7" name="colors"></div>
                <div><input type="radio" id="colors8" name="colors"></div>
                <div><input type="radio" id="colors9" name="colors"></div>
                <div><input type="radio" id="colors10" name="colors"></div>
                <div><input type="radio" id="colors11" name="colors"></div>

              </div>
            </div>

            <div class="temes">
              <label for="temes">Tema do evento</label>
              <div class="temes-wrapper">
                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <input type="radio" name="temes" id="Aniversário">
                    <img src="/assets/icons/box-1.png" alt="Img de Aniversário">
                    <label for="Aniversário">Aniversário</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="temes" id="Infantil">
                    <img src="/assets/icons/box-2.png" alt="Img de Infantil">
                    <label for="Infantil">Infantil</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="temes" id="Formatura">
                    <img src="/assets/icons/box-3.png" alt="Img de Formatura">
                    <label for="Formatura">Formatura</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="temes" id="Casamento">
                    <img src="/assets/icons/box-4.png" alt="Img de Casamento">
                    <label for="Casamento">Casamento</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="temes" id="Chá de bebê">
                    <img src="/assets/icons/box-5.png" alt="Img de Chá de bebê">
                    <label for="Chá de bebê">Chá de bebê</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="temes" id="Chá de panela">
                    <img src="/assets/icons/box-6.png" alt="Img de Chá de panela">
                    <label for="Chá de panela">Chá de panela</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="temes" id="Carnaval">
                    <img src="/assets/icons/box-7.png" alt="Img de Carnaval">
                    <label for="Carnaval">Carnaval</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="temes" id="Páscoa">
                    <img src="/assets/icons/box-8.png" alt="Img de Páscoa">
                    <label for="Páscoa">Páscoa</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="temes" id="São João">
                    <img src="/assets/icons/box-9.png" alt="Img de São João">
                    <label for="São João">São João</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="temes" id="Halloween">
                    <img src="/assets/icons/box-10.png" alt="Img de Halloween">
                    <label for="Halloween">Halloween</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="temes" id="Natal">
                    <img src="/assets/icons/box-11.png" alt="Img de Natal">
                    <label for="boxe">Natal</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="temes" id="Outro">
                    <img src="/assets/icons/box-12.png" alt="Img de Outro">
                    <label for="Outro">Outro</label>
                  </div>

                </div>
              </div>
            </div>

            <div class="flex1">

              <div class="flex-2">
                <label for="Estilos">Estilos</label>
                <div class="estilo">
                  <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                    <p>Escuro</p>
                  </label>

                </div>
              </div>

              <div class="droparea flex-2">
                <label for="foto-de-capa">Foto de capa</label>
                <div class="file-input">

                  <div class="drop-wrapper">
                    <input type="file" id="file">

                    <label for="file" class="custom-button">
                      <img src="/assets/icons/upload.svg" alt="">Selecionar</label>
                    <span class="file-name">Nenhum arquivo selecionado</span>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset class="contacts">
            <div class="flex">
              <img class="legend-image" src="/assets/icons/contact.svg" alt="">
              <legend>Dados para contato</legend>
            </div>

            <div class="input-wrapper">
              <label for="nome">Nome</label>
              <input id="nome" type="text" name="nome" placeholder="Nome Completo">
            </div>

            <div class="email-tel input-wrapper flex1">
              <div class="input-wrapper flex-2">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com">
              </div>

              <div class="input-wrapper flex-2">
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" name="tel" placeholder="(99) 99999-9999">
              </div>
            </div>
          </fieldset>
          <hr class="hr">

          <fieldset class="terms">
            <div class="terms-wrapper input-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms">
              <label for="terms">Li e concordo com os Termos e Condições e com a Política de Privacidade</label>
            </div>
            <div class="terms-wrapper input-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms">
              <label for="terms">Aceito receber atualizações e promoções por e-mail</label>
            </div>
            <div class="terms-wrapper  input-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms">
              <label for="terms">Aceito receber atualizações e promoções por SMS</label>
            </div>
          </fieldset>

          <div class="button-end">
            <img src="/assets/icons/ticket.svg" alt="">
            <button>  Gerar Convite</button>
          </div>

      </div>








      </form>

  </div>

  </main>






  </div>



</body>

</html>
